<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Input</title>
  <script src="index.js"></script>
</head>
<body>
  <h1>User Input</h1>
  <form onsubmit="return handleSubmit()">
    <label>Code (e.g., A1234):</label>
    <input type="text" id="code" required pattern="[A-Z][0-9]{0-9}" /><br><br>

    <label>Upload 3 images:</label>
    <input type="file" id="images" multiple accept="image/*" required /><br><br>

    <label>Choose an option:</label><br>
    <input type="radio" name="choice" value="Публичен" required> Публичен<br>
    <input type="radio" name="choice" value="Експлодиращ"> Експлодиращ<br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
